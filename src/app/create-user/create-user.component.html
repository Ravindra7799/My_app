<h1>Create User Form</h1>

<form [formGroup]="userForm">
    <label for="">Name:</label>
    <input type="text" formControlName="name">
    <br>

    <label for="">Age:</label>
    <input type="number" formControlName="age">
    <br>

    <label for="">Phone:</label>
    <input type="number" formControlName="phone">
    <br>

    <label for="">Email:</label>
    <input type="email" formControlName="email">
    <br>

    <!-- =================== form inside form placed in div with formgroupname =============== -->
    <!-- =================================== NESTED FORMGROUP ================================ -->
    <div formGroupName="address">
        <label for="">City:</label>
        <input type="text" formControlName="city">
        <br>

        <label for="">Pin:</label>
        <input type="number" formControlName="pin">
        <br>
    </div>

    <!-- =================================== FORMARRAY example ================================ -->
    <!--- iterating for-loop on cardsFormArray.controls -->
    <button style="background-color: skyblue; border-radius: 10px;" (click)="add()">Add Card</button><br>
    <div formArrayName="cards">
        <div *ngFor="let card of cardsFormArray.controls; let i=index"> 
            <div formGroupName="{{i}}">

                <h1>Card{{i+1}}</h1>

                <label for="">Number:</label>
                <input type="number" formControlName="number">
                <br>

                <label for="">Expiry:</label>
                <input type="month" formControlName="expiry">
                <br>

                <label for="">CVV:</label>
                <input type="number" formControlName="cvv">
                <br>
                <button style="background-color: red;" (click)="delete(i)">Delete</button>
            </div>
        </div>
    </div>

    <label for="">Type:</label>
    <input type="radio" name="Type:">
    <label for="">Dayscholar</label>

    <input type="radio" name="Type:">
    <label for="">Residential</label>
    <br>

    <label for="">Bus fee:</label>
    <input type="text">
    <br>

    <label for="">Hostel fee:</label>
    <input type="text">
    <br>
    <button style="background-color: yellow; border-radius: 10px;" (click)="submit()">Submit</button>

</form>
