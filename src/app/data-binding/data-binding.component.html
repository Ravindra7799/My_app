<!-- <h1>My age is {{age}}</h1> -->
<h1>My name is {{name}}</h1>
<h1>is Indian {{isIndian}}</h1>
<h1 *ngFor="let age of ages">My age is {{age}}</h1>
<ol>
    <li *ngFor="let s of states">{{s}}</li>
</ol>
<select>
    <option *ngFor="let c of cities">{{c}}</option>
</select>
<h1 *ngFor="let p of products">
  {{p.name}} cost is {{p.price}}
</h1>

<button (click)="submit()">Submit</button>
<input (keypress)="store()">

<input type="text" [(ngModel)]="phone">
<h1>{{phone}}</h1>
