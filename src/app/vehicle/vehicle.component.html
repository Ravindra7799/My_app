<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
</head>
<body>
    <div>
        <select id="manufacturerSelect" [(ngModel)]="selectedManufacturer" (change)="filterVehicles1(selectedManufacturer)">
            <option value="All">All Manufacturers</option>
            <option *ngFor="let m of vehicles" [value]="m.manufacturer">{{m.manufacturer}}</option>
        </select>
        <select id="fuelSelect" [(ngModel)]="selectedFuel" (change)="filterVehicles2(selectedFuel)">
            <option value="All">All Fuels</option>
            <option *ngFor="let m of vehicles" [value]="m.fuel">{{m.fuel}}</option>
        </select>
        <select id="colorSelect" [(ngModel)]="selectedColor" (change)="filterVehicles3(selectedColor)">
            <option value="All">All Colors</option>
            <option *ngFor="let m of vehicles" [value]="m.color">{{m.color}}</option>
        </select>
        <select id="typeSelect" [(ngModel)]="selectedType" (change)="filterVehicles4(selectedType)">
            <option value="All">All Types</option>
            <option *ngFor="let m of vehicles" [value]="m.type">{{m.type}}</option>
        </select>
    </div>

    <table class="table table-dark table-bordered" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vehicle</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Type</th>
                <th>Fuel</th>
                <th>Color</th>
                <th>Image</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of filteredVehicles;let i=index">
                <td>{{i+1}}</td>                
                <td>{{ v.id }}</td>
                <td>{{ v.manufacturer }}</td>
                <td>{{v.model}}</td>
                <td>{{v.type}}</td>
                <td>{{v.fuel}}</td>
                <td>{{v.color}}</td>
                <td>{{v.image}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
